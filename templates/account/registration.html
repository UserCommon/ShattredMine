{% extends 'base.html' %}


{% block title %}
  Профиль {{ block.super }}
{% endblock %}

{% block content %}
  <div class="container">
    <h1>Зарегестрироваться</h1>
    <form class="" action="{% url 'register_url' %}" method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
           {% if field.errors %}
                <div class="alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}


          {{ field.label }}
          {{ field }}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
    </form>
  </div>
{% endblock %}
