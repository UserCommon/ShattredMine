{% extends 'news/base_blog.html' %}

{% block title %}
    Обновить новость  {{ block.super }}
{% endblock %}

{% block content %}
    <div class="container">
        <form action="{{ post.get_update_url }}" method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group">
                    {% if field.errors %}
                        <div class="alert alert-danger">
                            {{ field.errors }}
                        </div>
                    {% endif %}

                    {{ field.label }}
                    {{ field }}
                </div>

            {% endfor %}


            <button type="submit" class="btn btn-primary">Обновить Новость!</button>
        </form>
    </div>

{% endblock %}
